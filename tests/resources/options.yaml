seed: 42

architecture:
  name: experimental.soap_bpnn
  training:
    batch_size: 16
    num_epochs: 100

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz  # ethanol_disk/
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: kcal/mol
      forces: on

test_set: 0.5
validation_set: 0.1
